<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ストリートビュー上に文字を表示</title>
  <style>
    .container {
      position: relative;
      width: 600px;
      height: 450px;
    }

    .map-iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .overlay-text {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- ストリートビュー埋め込み -->
    <iframe
      class="map-iframe"
      src="https://www.google.com/maps/embed?pb=!4v1749113092710!6m8!1m7!1so7cUcnPcrEJldXjct3QvYA!2m2!1d35.17088397271932!2d136.8820253667082!3f323.98610956958134!4f-16.466809242400984!5f0.7820865974627469"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- 重ねるテキスト -->
    <div class="overlay-text">
      🚩 ここが名駅5番のりばです！
    </div>
  </div>

</body>
</html>
